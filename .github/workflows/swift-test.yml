name: swift-test

on:
  push:
    paths:
      - "KyounaniApp/**"
      - "Kyounani.swiftpm/**"
      - ".github/workflows/swift-test.yml"
  pull_request:
    paths:
      - "KyounaniApp/**"
      - "Kyounani.swiftpm/**"
      - ".github/workflows/swift-test.yml"

jobs:
  swift-test:
    runs-on: macos-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: KyounaniApp
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode (explicit)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Show toolchain
        run: |
          xcodebuild -version
          xcode-select -p
          swift --version
      - name: Validate Playgrounds manifest
        working-directory: Kyounani.swiftpm
        run: swift package dump-package >/tmp/kyounani-swiftpm-dump.json
      - name: Resolve package
        run: swift package resolve
      - name: Run swift test (verbose)
        run: swift test -v
