name: swift-test

on:
  push:
    paths:
      - "KyounaniApp/**"
      - ".github/workflows/swift-test.yml"
  pull_request:
    paths:
      - "KyounaniApp/**"
      - ".github/workflows/swift-test.yml"

jobs:
  swift-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: swift:5.9
    defaults:
      run:
        working-directory: /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}/KyounaniApp
    steps:
      - uses: actions/checkout@v4
      - name: Show Swift version
        run: swift --version
      - name: Resolve package
        run: swift package resolve
      - name: Run swift test
        run: swift test
